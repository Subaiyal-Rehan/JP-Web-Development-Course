<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RegisterEase</title>
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Navbar bg-dark-subtle p-3 border-bottom border-black border-opacity-25">
        <div class="Logo fs-1">
            <img class="img-fluid" width="55" src="Logo.png">
            RegisterEase
        </div>
        <div class="NavbarIn d-flex justify-content-between gap-3">
            <a href="index.html">
                <button class="btn btn-outline-dark rounded-3 h-100 w-100">Go to Home</button>
            </a>
        </div>
    </div>

    <div class="mainContainer">
        <h1 class="text-center fw-semibold display-4 mb-0 mb-0 mt-5">All Submitted Forms:</h1>
        <div class="container p-4 my-4 bg-dark-subtle border rounded-3">
            <h2>There are a total of <span id="numberOfForms">0</span> forms submitted:</h2>
            <ul class="fs-4" id="FormsUl">
            </ul>
            <span class="fs-5 fw-bold" id="noteSpan">Oops! It seems no forms have been submitted yet.</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="forms.js" type="module"></script>
</body>


</html>

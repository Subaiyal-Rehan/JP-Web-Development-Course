<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taskify - Sign Up</title>
    <link rel="shortcut icon" href="../Images/logo.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="customContainer bg-logo-black border-top border-4 p-2 pt-3 border-black rounded">
        <form onsubmit="signUp(event)">
            <div class="text-center">
                <img class="mb-3" src="../Images/logo.webp" width="65">
                <h1 class="h3 mb-3 fw-normal text-white">Please sign up</h1>
            </div>

            <div class="form-floating my-2">
                <input required type="text" class="form-control fs-5" id="userNameInp" placeholder="Enter user name">
                <label for="userNameInp">User Name</label>
            </div>
            <div class="form-floating my-2">
                <input required type="email" class="form-control fs-5" id="emailAddressInp"
                    placeholder="name@example.com">
                <label for="emailAddressInp">Email address</label>
            </div>
            <div class="form-floating my-2">
                <input required type="password" class="form-control fs-5" id="passwordInp" placeholder="Password">
                <label for="passwordInp">Password</label>
            </div>
            <div class="d-flex justify-content-end my-2">
                <a class="text-white" href="../index.html">Already have an account? Sign in now.</a>
            </div>

            <button class="btn-logo fs-5 w-100 py-2 mt-2" type="submit">Sign up</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalContainer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="exampleModalBody"></div>
                <div class="modal-footer">
                    <button type="button" onclick="modalClose()" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="signUp.js" type="module"></script>
    <script src="../Taskify/script.js"></script>
</body>

</html>

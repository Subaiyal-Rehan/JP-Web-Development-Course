<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taskify</title>
    <link rel="shortcut icon" href="../Images/logo.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href=""
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none fs-1">
                        <img class="me-2" src="../Images/logo.webp" width="60">
                        Taskify
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <div class="dropdown text-end fs-2">
                            <a href="#" class="d-block userBlock text-decoration-none text-white dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <span id="userNameSpan"></span>
                                <i class="fa-solid fa-circle-user fs-1"></i>
                            </a>
                            <ul id="UserUL" class="dropdown-menu text-small">
                                <li onclick="userProfile(event)"><a class="dropdown-item" href="">Profile</a></li>
                                <li class="dropdown-divider"></li>
                                <li onclick="signOutUser(event)"><a class="dropdown-item" href="">Sign out</a></li>
                            </ul>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div id="mainContainer">

            <div id="inputContainer" class="px-3 py-2 border-bottom mb-3 bg-body-secondary">
                <div class="customContainer mx-auto">
                    <form onsubmit="addTask(event)" class="row gap-2">
                        <input required
                            class="col-lg-10 col-md-12 fs-1 rounded border-1 border-dark-subtle form-control"
                            placeholder="Enter your tasks" type="text" name="addTaskInput" id="addTaskInput">
                        <div class="col-lg-3 col-md-12 mx-auto row gap-1">
                            <button type="submit" class="btn fs-5 p-2 btn-success col-lg-5 col-md-8">Add</button>
                            <button onclick="deleteAll(event)" class="btn fs-5 p-2 btn-danger col-lg-5 col-md-3">Delete
                                All</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="tasksContainer">
                <div class="px-2 w-100">
                    <div class="spinner-grow text-dark mt-2 rounded" style="width: 100%; height: 120px;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="profileContainer" class="container bg-logo-black text-white p-3 mt-5 rounded">
            <h1 class="mb-5">Your Profile</h1>
            <h2 class="mb-5"></h2>
            <h2 class="mb-5"></h2>
            <h2 class="mb-5"></h2>
            <button onclick="goBack(event)" class="btn btn-logo btn-lg">Go back</button>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalContainer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="exampleModalBody"></div>
                <div class="modal-footer">
                    <button type="button" id="modalButton" onclick="modalClose()" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../signIn.js" type="module"></script>
    <script src="../Sign Up/signUp.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
